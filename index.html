<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="clockTimer">
      <button type="button" class="startBtn button" data-action-start>
        Start
      </button>
      <p class="clockface js-clockface"></p>
      <button type="button" class="stopBtn button" data-action-stop>
        Stop
      </button>
      <button type="button" class="button clearBtn" data-action-clear>
        Clear
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
